<!DOCTYPE html>

<html lang="fr">

<head>

	<title></title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="_assets/styles.css">

</head>

<body>

	<div class="container">
		<div class="result" id="resultFrame"></div>
		<table>
			<tr>
				<td class="num" id="num7" value="7">7</td>
				<td class="num" id="num8" value="8">8</td>
				<td class="num" id="num9" value="9">9</td>
			</tr>
			<tr>
				<td class="num" id="num4" value="4">4</td>
				<td class="num" id="num5" value="5">5</td>
				<td class="num" id="num6" value="6">6</td>
			</tr>
			<tr>
				<td class="num" id="num1" value="1">1</td>
				<td class="num" id="num2" value="2">2</td>
				<td class="num" id="num3" value="3">3</td>
			</tr>
			<tr>
				<td class="num" id="separator" value=".">.</td>
				<td class="num" id="num0" value="0">0</td>
				<td class="equal" id="equal">=</td>
			</tr>
		</table>
		<ul>
			<li class="clear" id="clear">C</li>
			<li class="operator" id="divide" value="/">&divide;</li>
			<li class="operator" id="multiply" value="*">&times;</li>
			<li class="operator" id="minus" value="-">-</li>
			<li class="operator" id="plus" value="+">+</li>
		</ul>
	</div>

	<script src="_assets/jquery-2.1.4.min.js"></script>
	<script src="_assets/main.js"></script>

</body>

</html>
