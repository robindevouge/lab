<!DOCTYPE html>

<html lang="fr">

	<head>	

		<title>Rock, paper, scissors</title>
		<meta charset="UTF-8" />
		<meta name="author" content="Robin Devouge">
		<meta name="description" content="The casual game">
		<meta name="keywords" content="robin devouge, robindevouge, robin, devouge">
		
		<link rel="stylesheet" type="text/css" href="_assets/css/styles.css">
		<link rel="stylesheet" type="text/css" href="_assets/css/normalize.css">

	</head>

	<body>
	
		<div class="select">
			<button class="btn play rock" value="rock">Rock</button>
			<button class="btn play paper" value="paper">Paper</button>
			<button class="btn play scissors" value="scissors">Scissors</button>
     		<button class="btn reset">Reset scores</button>
     	</div>
     	
		<div class="scores">
			<h3 class="score playerScore">0</h3>
			<h3 class="score cpuScore">0</h3>
		</div>
		<h3 class="result"></h3>
		<div class="choice">
     		<h3 class="chosen player"></h3>
     		<h3 class="chosen cpu"></h3>
		</div>
     	
      
       
        <script src="_assets/js/jquery-2.1.3.min.js"></script>
		<script src="_assets/js/main.js"></script>


	</body>

</html>
